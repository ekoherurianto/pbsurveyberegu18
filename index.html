<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PB SURVEY - Tournament Pro</title>
    <style>
        :root { --primary: #0f172a; --accent: #10b981; --gray: #f1f5f9; --danger: #ef4444; }
        body { font-family: 'Inter', sans-serif; background: #e2e8f0; margin: 0; padding: 10px; font-size: 14px; }
        .container { max-width: 600px; margin: auto; background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        header { background: var(--primary); color: white; padding: 20px; text-align: center; }
        nav { display: grid; grid-template-columns: repeat(4, 1fr); background: #f8fafc; padding: 5px; }
        nav button { border: none; background: none; padding: 12px 5px; font-size: 11px; font-weight: bold; cursor: pointer; color: #64748b; border-radius: 10px; }
        nav button.active { background: white; color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .content { padding: 15px; min-height: 450px; }
        .section { display: none; }
        .section.active { display: block; }
        .card { background: white; border: 1px solid #e2e8f0; border-radius: 15px; padding: 15px; margin-bottom: 12px; }
        input, select { width: 100%; padding: 10px; border: 1.5px solid #e2e8f0; border-radius: 8px; box-sizing: border-box; margin-top: 5px; margin-bottom: 10px; font-size: 13px; }
        .btn { padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-accent { background: var(--accent); color: white; }
        
        /* Modal Style */
        #editOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: flex-start; justify-content: center; padding: 20px; z-index: 100; overflow-y: auto; }
        .partai-row { background: var(--gray); padding: 10px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #ddd; }
        .partai-title { font-size: 11px; font-weight: bold; color: var(--primary); margin-bottom: 5px; text-transform: uppercase; }
        
        /* Loading Style */
        .loading-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.8); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="globalLoader" class="loading-overlay">
    <div class="spinner"></div>
    <div style="margin-top:10px; font-weight:bold;">Menyimpan ke Cloud...</div>
</div>

<div id="editOverlay">
    <div class="card" style="width: 100%; max-width: 500px;">
        <h3 id="editTitle" style="margin-top:0">Input Hasil Partai</h3>
        <label>Waktu Pertandingan:</label>
        <input type="datetime-local" id="editTime">

        <div id="partaiInputs">
            </div>

        <div style="display:flex; gap:10px; margin-top:15px;">
            <button class="btn" style="background:#ddd" onclick="closeEdit()">Batal</button>
            <button class="btn btn-primary" style="flex:2" onclick="saveEdit()">Simpan Skor Akhir</button>
        </div>
    </div>
</div>

<div class="container">
    <header>
        <h2 style="margin:0;">üè∏ PB SURVEY ONLINE</h2>
    </header>

    <nav>
        <button onclick="tab('tab-klasemen')" id="b-tab-klasemen" class="active">KLASEMEN</button>
        <button onclick="tab('tab-jadwal')" id="b-tab-jadwal">JADWAL</button>
        <button onclick="tab('tab-data')" id="b-tab-data">REGU</button>
        <button onclick="tab('tab-admin')" id="b-tab-admin">ADMIN</button>
    </nav>

    <div class="content">
        <div id="tab-klasemen" class="section active"><table style="width:100%"><thead style="background:#f8fafc"><tr><th align="left" style="padding:10px">REGU</th><th>M</th><th>MNG</th><th>PTS</th></tr></thead><tbody id="v-klasemen"></tbody></table></div>
        <div id="tab-jadwal" class="section"><div id="v-jadwal"></div></div>
        <div id="tab-data" class="section"><div id="v-regu"></div></div>
        <div id="tab-admin" class="section">
            <div class="card"><h4>üîë Login Admin</h4><input type="password" id="pass" placeholder="Password" oninput="checkPass()"></div>
            <div id="admin-tools" style="display:none;">
                <div class="card"><h4>‚ûï Tambah Regu</h4><input type="text" id="t-name" placeholder="Nama Regu"><button class="btn btn-primary" onclick="addTeam()">Simpan</button></div>
                <div class="card"><h4>‚öôÔ∏è Jadwal</h4><button class="btn" style="border:1px solid #ddd" onclick="genJadwal()">Buat Round Robin</button></div>
                <div id="v-admin-matches"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbzAheXkF6Ji6k4pQ8YcDdGsY-gR6mbk5tf1l9AQ_5ML9Pvt7BmsREwo6aWYKYBsgXad/exec"; 
    const PW = "PB123";
    let db = { teams: [], matches: [] };
    let currentEditIdx = null;

    async function sync(action, target, data = null) {
        if (action === 'saveAll') document.getElementById('globalLoader').style.display = 'flex';
        if(action === 'load') {
            const r = await fetch(`${API}?target=${target}`);
            return await r.json();
        } else {
            await fetch(API, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'saveAll', target, data }) });
            await new Promise(r => setTimeout(r, 1500));
            await loadAll();
            document.getElementById('globalLoader').style.display = 'none';
        }
    }

    async function loadAll() {
        const t = await sync('load', 'Teams');
        db.teams = t.slice(1).map(r => ({ name: r[0], players: JSON.parse(r[1] || "[]") }));
        const m = await sync('load', 'Matches');
        db.matches = m.slice(1).map(r => ({ a: r[0], b: r[1], time: r[2], sa: r[3], sb: r[4] }));
        render();
    }

    function render() {
        const isAdmin = document.getElementById('pass').value === PW;
        
        // Klasemen
        let st = {}; db.teams.forEach(t => st[t.name] = {m:0, w:0, p:0});
        db.matches.forEach(m => { if(m.sa !== "") { st[m.a].m++; st[m.b].m++; st[m.a].p += parseInt(m.sa); st[m.b].p += parseInt(m.sb); if(parseInt(m.sa) > parseInt(m.sb)) st[m.a].w++; else st[m.b].w++; } });
        const sorted = Object.keys(st).sort((a,b) => st[b].w - st[a].w || st[b].p - st[a].p);
        document.getElementById('v-klasemen').innerHTML = sorted.map(k => `<tr><td style="padding:12px; border-bottom:1px solid #eee"><b>${k}</b></td><td align="center">${st[k].m}</td><td align="center">${st[k].w}</td><td align="center"><b>${st[k].p}</b></td></tr>`).join('');

        // Jadwal
        document.getElementById('v-jadwal').innerHTML = db.matches.map(m => `<div class="card"><div style="display:flex; justify-content:space-between; align-items:center;"><div style="flex:1"><b>${m.a}</b></div><div style="background:#f1f5f9; padding:5px 15px; border-radius:8px; font-weight:bold;">${m.sa !== "" ? m.sa + ' - ' + m.sb : 'VS'}</div><div style="flex:1; text-align:right"><b>${m.b}</b></div></div><div style="text-align:center; font-size:11px; color:#64748b; margin-top:8px;">üìÖ ${m.time ? new Date(m.time).toLocaleString('id-ID',{weekday:'short', day:'numeric', month:'short', hour:'2-digit', minute:'2-digit'}) : 'Waktu Belum Diatur'}</div></div>`).join('');

        // Regu
        document.getElementById('v-regu').innerHTML = db.teams.map((t, i) => `<div class="card"><b>${t.name}</b><br>${t.players.map(p => `<span style="display:inline-block; background:#f1f5f9; padding:4px 10px; border-radius:15px; margin:2px; font-size:12px;">${p}</span>`).join('')}${isAdmin ? `<input type="text" id="inp-p-${i}" placeholder="Pemain baru..."><button class="btn btn-accent" onclick="addPlayer(${i})">Tambah</button>` : ''}</div>`).join('');

        // Admin Match List
        if(isAdmin) document.getElementById('v-admin-matches').innerHTML = `<h4>Kelola Pertandingan</h4>` + db.matches.map((m, i) => `<div class="card" onclick="openEdit(${i})" style="cursor:pointer; border-left:4px solid var(--accent)"><b>${m.a} vs ${m.b}</b><br><small>Klik untuk input detail partai & skor</small></div>`).join('');
    }

    function openEdit(i) {
        currentEditIdx = i;
        const m = db.matches[i];
        const pA = db.teams.find(t => t.name === m.a).players;
        const pB = db.teams.find(t => t.name === m.b).players;
        
        document.getElementById('editTitle').innerText = `${m.a} vs ${m.b}`;
        document.getElementById('editTime').value = m.time || "";

        let html = "";
        const partai = ["Partai 1 (Tunggal)", "Partai 2 (Ganda)", "Partai 3 (Ganda)"];
        partai.forEach((p, idx) => {
            html += `<div class="partai-row">
                <div class="partai-title">${p}</div>
                <div style="display:flex; gap:5px; align-items:center;">
                    <div style="flex:1">
                        <select class="sel-pA"><option value="">Pilih Pemain</option>${pA.map(x=>`<option>${x}</option>`).join('')}</select>
                        ${idx > 0 ? `<select class="sel-pA"><option value="">Pilih Pasangan</option>${pA.map(x=>`<option>${x}</option>`).join('')}</select>` : ''}
                    </div>
                    <div style="width:40px; text-align:center; font-weight:bold;">VS</div>
                    <div style="flex:1">
                        <select class="sel-pB"><option value="">Pilih Pemain</option>${pB.map(x=>`<option>${x}</option>`).join('')}</select>
                        ${idx > 0 ? `<select class="sel-pB"><option value="">Pilih Pasangan</option>${pB.map(x=>`<option>${x}</option>`).join('')}</select>` : ''}
                    </div>
                </div>
                <div style="display:flex; gap:10px; justify-content:center; margin-top:5px;">
                    <input type="number" class="p-scA" placeholder="Skor" style="width:60px; margin:0">
                    <input type="number" class="p-scB" placeholder="Skor" style="width:60px; margin:0">
                </div>
            </div>`;
        });
        document.getElementById('partaiInputs').innerHTML = html;
        document.getElementById('editOverlay').style.display = 'flex';
    }

    function closeEdit() { document.getElementById('editOverlay').style.display = 'none'; }

    async function saveEdit() {
        const i = currentEditIdx;
        const scA = document.querySelectorAll('.p-scA');
        const scB = document.querySelectorAll('.p-scB');
        let winA = 0, winB = 0;
        
        scA.forEach((s, idx) => {
            if(parseInt(s.value) > parseInt(scB[idx].value)) winA++; 
            else if(parseInt(scB[idx].value) > parseInt(s.value)) winB++;
        });

        db.matches[i].time = document.getElementById('editTime').value;
        db.matches[i].sa = winA;
        db.matches[i].sb = winB;
        
        const data = [["A","B","T","SA","SB"], ...db.matches.map(m => [m.a, m.b, m.time, m.sa, m.sb])];
        closeEdit();
        await sync('saveAll', 'Matches', data);
    }

    // Boilerplate functions
    function checkPass() { document.getElementById('admin-tools').style.display = document.getElementById('pass').value === PW ? 'block' : 'none'; render(); }
    async function addTeam() { const n = document.getElementById('t-name').value; if(n) { db.teams.push({name:n, players:[]}); saveTeams(); } }
    async function addPlayer(i) { const n = document.getElementById(`inp-p-${i}`).value; if(n) { db.teams[i].players.push(n); saveTeams(); } }
    async function saveTeams() { const d = [["Nama", "Pemain"], ...db.teams.map(t => [t.name, JSON.stringify(t.players)])]; await sync('saveAll', 'Teams', d); }
    async function genJadwal() { if(!confirm("Reset jadwal?")) return; let m = [["A","B","T","SA","SB"]]; for(let i=0; i<db.teams.length; i++) for(let j=i+1; j<db.teams.length; j++) m.push([db.teams[i].name, db.teams[j].name, "", "", ""]); await sync('saveAll', 'Matches', m); }
    function tab(id) { document.querySelectorAll('.section').forEach(s => s.classList.remove('active')); document.querySelectorAll('nav button').forEach(b => b.classList.remove('active')); document.getElementById(id).classList.add('active'); document.getElementById('b-' + id).classList.add('active'); }
    loadAll();
</script>
</body>
</html>
